<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">


</head>
<body>

<div class="page">
  <article class="result-summary" aria-label="Result and summary">
    <section class="result" aria-labelledby="result-heading">
      <h2 id="result-heading" class="result-heading">
        Your Result
      </h2>
      <p class="result-outcome">
        <span class="result-outcome__number">76</span>
        <span class="result-outcome__range">of 100</span>
      </p>
      <p class="result-text">
        <span class="result-text__heading">Great</span>
        <span class="result-text__par">You scored higher than 65% of the people who have taken these tests.</span>
      </p>
    </section>
    <section class="summary" aria-labelledby="summary-heading">
      <h2 id="summary-heading" class="summary-heading">Summary</h2>
      <dl class="summary-list">
        <div class="reaction">
          <dt>
            <img src="assets/images/icon-reaction.svg" alt="">
            Reaction
          </dt>
          <dd>80
            <span class="range">/ 100</span>
          </dd>
        </div>
        <div class="memory">
          <dt>
            <img src="assets/images/icon-memory.svg" alt="">
            Memory
          </dt>
          <dd>92
            <span class="range">/ 100</span>
          </dd>
        </div>
        <div class="verbal">
          <dt>
            <img src="assets/images/icon-verbal.svg" alt="">
            Verbal
          </dt>
          <dd>61
            <span class="range">/ 100</span>
          </dd>
        </div>
        <div class="visual">
          <dt>
            <img src="assets/images/icon-visual.svg" alt="">
            Visual
          </dt>
          <dd>72
            <span class="range">/ 100</span>
          </dd>
        </div>
      </dl>
      <button type="button" class="summary-button">Continue</button>
    </section>
  </article>
</div>


</body>
</html>
